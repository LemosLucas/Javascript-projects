<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Drum kit</title>
</head>

<body>
    <ul class="keys">
        <li class="key">
            <div class="title">A</div>
            <div class="subtitle">clap</div>
        </li>
        <li class="key">
            <div class="title">S</div>
            <div class="subtitle">hihat</div>
        </li>
        <li class="key playing">
            <div class="title">D</div>
            <div class="subtitle">kick</div>
        </li>
        <li class="key">
            <div class="title">F</div>
            <div class="subtitle">openhat</div>
        </li>
        <li class="key">
            <div class="title">G</div>
            <div class="subtitle">boom</div>
        </li>
        <li class="key">
            <div class="title">H</div>
            <div class="subtitle">ride</div>
        </li>
        <li class="key">
            <div class="title">J</div>
            <div class="subtitle">snare</div>
        </li>
        <li class="key">
            <div class="title">K</div>
            <div class="subtitle">tom</div>
        </li>
        <li class="key">
            <div class="title">L</div>
            <div class="subtitle">tink</div>
        </li>
    </ul>

    <!-- Load the audio files -->
    <audio src="sounds/boom.wav"></audio>
    <audio src="sounds/clap.wav"></audio>
    <audio src="sounds/hihat.wav"></audio>
    <audio src="sounds/kick.wav"></audio>
    <audio src="sounds/openhat.wav"></audio>
    <audio src="sounds/ride.wav"></audio>
    <audio src="sounds/snare.wav"></audio>
    <audio src="sounds/tink.wav"></audio>
    <audio src="sounds/tom.wav"></audio>

    <script src="main.js"></script>

</body>

</html>
